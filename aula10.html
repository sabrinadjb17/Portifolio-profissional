<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Get/Post e templates</title>
    <link rel="stylesheet" href="style_aula10.css">
</head>
<body>
    <h1>Get/Post e templates</h1>

    <h2>Exemplo de form GET ou POST</h2>
    <!-- formularios tem dois parametros metodo e action -->
    <form method="get" action="/cadastrar"> <!--usado na função para redirecionar-->
        <p>Nome: <input type="text" name="nome"></p>  <!--o que colocar como name em cada um dos inputs é puxado no servidor como váriavel-->
        <p>Email: <input type="email" name="email"></p>
        <p>Telefone: <input type="tel" name="telefone"></p>
        <p>Data de nascimento: <input type="date" name="nascimento"></p>
        <input type="submit" value="Enviar GET" formmethod="get"> <!-- type, tipo do input (botão), value (valor que aparece no input botão), formmethod(tipo de envio)-->
        <input type="submit" value="Enviar POST" formmethod="post">
    </form>

    <h2>Exemplo de FOR no EJS</h2>
    <form action="/for" method="get">
        <p>Quantidade de divs para serem exibidas. <input type="number" name="qtde"></p>
        <input type="submit" value="Gerar página">
    </form>
</body>
</html>
